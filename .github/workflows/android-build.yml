name: Build Android APK

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'android-app/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android-app/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./android-app/gradlew

      - name: Build Debug APK (Play flavor)
        run: |
          cd android-app
          ./gradlew assemblePlayDebug --no-daemon --stacktrace

      - name: Build Debug APK (Sideload flavor)
        run: |
          cd android-app
          ./gradlew assembleSideloadDebug --no-daemon

      - name: Upload Play Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-play-debug
          path: android-app/app/build/outputs/apk/play/debug/app-play-debug.apk

      - name: Upload Sideload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-sideload-debug
          path: android-app/app/build/outputs/apk/sideload/debug/app-sideload-debug.apk
