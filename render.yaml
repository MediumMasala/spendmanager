# Render Blueprint - https://render.com/docs/blueprint-spec

services:
  - type: web
    name: spendmanager-api
    runtime: node
    region: singapore  # Closest to India
    plan: starter  # $7/month, upgrade as needed
    buildCommand: cd backend && npm ci && npx prisma generate && npm run build
    startCommand: cd backend && npm run db:migrate:prod && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: LLM_DAILY_BUDGET_USD
        value: "50"
      - key: LLM_PER_USER_DAILY_BUDGET_USD
        value: "1"
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: info
